worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;

        location / {
            proxy_pass http://gzctf; # 保留这行作为默认行为
        }

        location /api/game/1/details {
            content_by_lua_block {
                local http = require('resty.http')
                local cjson = require "cjson"

                -- 获取客户端请求的 Cookie
                local cookie = ngx.var.http_cookie

                -- 创建 HTTP 客户端实例
                local httpc = http.new()

                -- 发起 HTTP 请求
                local res, err = httpc:request_uri("http://gzctf/api/game/1/details", {
                    method = "GET",
                    headers = {
                        ["Cookie"] = cookie,
                    },
                    query = ngx.var.args  -- 转发查询参数
                })

                if not res then
                    ngx.status = ngx.HTTP_INTERNAL_SERVER_ERROR
                    ngx.say("failed to request: ", err)
                    return
                end

                if res.status ~= ngx.HTTP_OK then
                    ngx.status = res.status
                    ngx.say("failed to request: ", res.body)
                    return
                end

                -- 解析 JSON 响应
                local data, err = cjson.decode(res.body)
                if not data then
                    ngx.say("failed to decode JSON: ", err)
                    return
                end

                -- 修改 rank 字段
                if data.rank then
                    data.rank = -1
                end

                

                -- 发送修改后的 JSON 响应
                ngx.header.content_type = "application/json"
                ngx.say(cjson.encode(data))
            }
        }

        location /api/game/1/scoreboard {
            return 200 '{
                "updateTimeUtc": "2024-05-13T08:54:29.6383344+00:00",
                "bloodBonus": 52459530,
                "timeLines": {
                    "all": []
                },
                "items": [],
                "challenges": {}
            }';
            add_header Content-Type application/json;
        }

        location /static/index.CNx9s2ZO.js {
            content_by_lua_block {
                local http = require("resty.http")
                local httpc = http.new()

                -- 发起 HTTP 请求
                local res, err = httpc:request_uri("http://gzctf/static/index.CNx9s2ZO.js", {
                    method = "GET"
                })

                if not res then
                    ngx.status = ngx.HTTP_INTERNAL_SERVER_ERROR
                    ngx.say("failed to request: ", err)
                    return
                end

                if res.status ~= ngx.HTTP_OK then
                    ngx.status = res.status
                    ngx.say("failed to request: ", res.body)
                    return
                end

                -- 获取响应体
                local body = res.body

                -- 定义要追加的 JavaScript 代码
                local js_code = [[
                    (function() {
                        var style = document.createElement('style');
                        style.type = 'text/css';
                        style.innerHTML = '.mantine-Paper-root.mantine-Card-root.mantine-67kb6z { display: none !important; }';
                        document.head.appendChild(style);

                        var style = document.createElement('style');
                        style.type = 'text/css';
                        style.innerHTML = '.mantine-Paper-root.mantine-Card-root.mantine-3ka9y1 { display: none !important; }';
                        document.head.appendChild(style);

                        var style = document.createElement('style');
                        style.type = 'text/css';
                        style.innerHTML = '.mantine-57akiu { display: none !important; }';
                        document.head.appendChild(style);
                    })();
                ]]

                -- 在响应体末尾追加 JavaScript 代码
                body = body .. js_code

                -- 设置响应头的内容类型
                ngx.header.content_type = "application/javascript"
                -- 发送修改后的响应体
                ngx.say(body)
            }
        }
    }
}
